<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="calculadora" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="resultados">
            <span id="Result"></span>
        </div>
        <input class="operator-out" type="button" value="C" id="Delete">
        <div class="teclas">
             
            <input class="number" type="button" value="7" id="7">
            <input class="number" type="button" value="8" id="8">
            <input class="number" type="button" value="9" id="9">
            <input class="operator" type="button" value="/" id="dividir">
            <input class="number" type="button" value="4"id="4"> 
            <input class="number" type="button" value="5"id="5">
            <input class="number" type="button" value="6"id="6">
            <input class="operator" type="button" value="*" id="multiplicar">
            <input class="number" type="button" value="1"id="1">
            <input class="number" type="button" value="2"id="2">
            <input class="number" type="button" value="3"id="3">
            <input class="operator" type="button" value="-" id="menos">
            <input class="result" type="button" value="=" id="igual">
            <input class="number" type="button" value="0" id="0">
            <input class="number" type="button" value="." id="ponto">
            <input class="operator" type="button" value="+" id="soma">

        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
